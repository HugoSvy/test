<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du bouton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Test de bouton avec Cypress</h1>
    <button id="testButton">Cliquez moi</button>

    <script>
        document.getElementById('testButton').addEventListener('click', function () {
            this.textContent = 'Clic effectué';  // Change le texte du bouton après un clic
        });
    </script>
</body>

</html>
